if(w<=24) return new Date(2026,1,23+(w-2)*7);
return new Date(2026,1,23+(w-2)*7+21);
}
function weekDates(w){const s=weekStart(w);const e=new Date(s);e.setDate(e.getDate()+4);return{s,e};}
function fmtD(d){return `${d.getMonth()+1}/${d.getDate()}`;}
function fmtFull(d){return `${d.getFullYear()}.${String(d.getMonth()+1).padStart(2,"0")}.${String(d.getDate()).padStart(2,"0")}`;}

const SUMMER_END=new Date(2026,7,23);

function isSummerBreak(){const n=new Date();const ss=new Date(SUMMER_START);ss.setHours(0,0,0,0);const se=new Date(SUMMER_END);se.setHours(23,59,59,999);return n>=ss&&n<=se;}

}

}
